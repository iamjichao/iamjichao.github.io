<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片加载出错的处理方式</title>
  <style>
    img {
      float: left;
      width: 200px;
      height: 200px;
      margin: 20px;
      display: inline-block;
      transform: scale(1);
    }

    img[src$="error.svg"] {
      object-fit: contain;
    }

    img.error::before {
      content: ' ';
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5 url(error.svg) no-repeat center / 50% 50%;
      color: transparent;
    }

    img.error::after {
      content: attr(alt);
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      line-height: 2;
      background-color: rgba(0, 0, 0, .5);
      color: #ffffff;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    img.avatar {
      display: inline-block;
      --s: var(--size, 100px);
      width: var(--s);
      height: var(--s);
      border-radius: 50%;
      white-space: normal;
      overflow: hidden;
    }

    img.avatar::before {
      content: attr(alt);
      display: flex;
      font-size: calc(var(--s) / 2);
      width: 100%;
      height: 100%;
      background-color: bisque;
      line-height: var(--s);
      letter-spacing: var(--s);
      text-indent: var(--s);
      justify-content: center;
      text-align: center;
      color: inherit;
      line-break: anywhere;
    }
  </style>
</head>
<body>
  <img src="https://fehub.net/images/not-found.png" alt="我是一张图片" onerror="this.src='error.svg'">
  <img class="error" src="https://fehub.net/images/not-found.png" alt="我是一张图片">
  <img class="avatar" src="https://fehub.net/images/not-found.png" alt="FEHub">
</body>
</html>
